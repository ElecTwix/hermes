# action.yml
name: "Hermes Summarize"
description: "Test Hermes"
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "docker"
  image: "Dockerfile"
  env:
    API_KEY_SECRET: ${{ secrets.ApiKeySecret }}
  args:
    - ${{ inputs.who-to-greet }}
